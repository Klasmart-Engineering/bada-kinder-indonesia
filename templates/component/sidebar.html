<script>
	$('.menu').on('click',function(){
		$(this).find('.icon_arrow').toggleClass('on')
	})
</script>
<script>
	$('#plan').click(function(){
		$(".sub_side_bar").css('display', 'block')
		$(".plan_acc").css('display', 'block')
		$('#menu_plan').collapse('show')
		$('#menu_archive').collapse('hide')
		$(".archive_acc").css('display', 'none')
	})

	$('#archive').click(function(){
		$(".sub_side_bar").css('display', 'block')
		$(".archive_acc").css('display', 'block')
		$('#menu_plan').collapse('hide')
		$('#menu_archive').collapse('show')
		$(".plan_acc").css('display', 'none')
	})

	$('#menu_board').on('hide.bs.collapse', function () {
		$(".sub_side_bar").css('display', 'none')
	})
	$('#menu_contents').on('show.bs.collapse', function () {
		$('#menu_board').collapse('hide')
	})
</script>
